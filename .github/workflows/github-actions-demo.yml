name: GitHub Actions Demo

on:
  push:
    branches: [main]
    paths-ignore:
      - ".github/**"
  pull_request:
    branches: [main]
  schedule:
    - cron: "15 6 * * 0"
  workflow_dispatch:
    inputs:
      environment:
        description: "Environment to deploy to"
        required: true
        type: environment

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      # output the name of the event that triggered the workflow
      - run: echo ${{ github.event_name }}
      # output the name of the branch taht the repository is on
      - run: echo ${{ github.ref }}
      # list all files in the repository in tree view
      - run: |
          echo ${{ github.repository }}
          tree

  Test:
    runs-on: ubuntu-latest
    needs: build
    # only run when the workflow is triggered manually
    if: github.event_name == 'workflow_dispatch'
    environment: Test
    steps:
      - run: echo "Testing..."

  Load-Test:
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'workflow_dispatch'
    environment: Load-Test
    steps:
      - run: |
          echo "Testing..."
          sleep 15

  Production:
    runs-on: ubuntu-latest
    needs: [Test, Load-Test]
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'Production'
    environment:
      name: Production
      url: https://writeabout.net
