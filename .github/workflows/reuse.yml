name: Reuse other workflow
on:
  workflow-dispatch:
  
jobs:
  call-workflow:
    uses: ./.github/workflows/reusable.yml
    with:
      who-to-greet: '@yzhou-willow'
      
  use-output:
    runs-on: ubuntu-latest
    needs: [call-workflow]
    steps:
      - run: echo 'greeting time: ${{ jobs.call-workflow.outputs.current-time }}'
